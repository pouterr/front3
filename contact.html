<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="section-title">Contact Us - Feedback</h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Select category
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Bug report</a></li>
                      <li><a class="dropdown-item" href="#">Feature request</a></li>
                      <li><a class="dropdown-item" href="#">General comment</a></li>
                    </ul>
                </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your feedback"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>
    <footer>
        <p class="text-center">&copy; 2023 Games Schedule. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const form = document.querySelector('form');
      
          form.addEventListener('submit', function(event) {
            let isValid = true;
      
            // Reset error messages
            document.querySelectorAll('.error-message').forEach((message) => {
              message.remove();
            });
      
            // Validate name
            const nameInput = form.querySelector('#exampleInputName');
            if (nameInput.value.trim() === '') {
              displayErrorMessage(nameInput, 'Name is required');
              isValid = false;
            }
      
            // Validate email
            const emailInput = form.querySelector('#exampleInputEmail1');
            if (emailInput.value.trim() === '') {
              displayErrorMessage(emailInput, 'Email is required');
              isValid = false;
            } else if (!isValidEmail(emailInput.value)) {
              displayErrorMessage(emailInput, 'Invalid email format');
              isValid = false;
            }
      
            // Validate category (dropdown)
            const selectedCategory = form.querySelector('.dropdown .btn-secondary').textContent.trim();
            if (selectedCategory === 'Select category') {
              displayErrorMessage(form.querySelector('.dropdown'), 'Please select a category');
              isValid = false;
            }
      
            // Validate feedback
            const feedbackTextarea = form.querySelector('#exampleFormControlTextarea1');
            if (feedbackTextarea.value.trim() === '') {
              displayErrorMessage(feedbackTextarea, 'Feedback is required');
              isValid = false;
            }
      
            // If the form is not valid, prevent submission
            if (!isValid) {
              event.preventDefault();
            }
          });
      
          function displayErrorMessage(inputElement, message) {
            const errorElement = document.createElement('div');
            errorElement.classList.add('error-message');
            errorElement.textContent = message;
            inputElement.insertAdjacentElement('afterend', errorElement);
          }
      
          function isValidEmail(email) {
            // Basic email format validation
            const emailPattern = /\S+@\S+\.\S+/;
            return emailPattern.test(email);
          }
        });
      </script>      
</body>
</html>
